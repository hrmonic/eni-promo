<head>

    <title>PromoENI - Accueil</title>

</head>

<body class="accueil">
    <header>
        <div class="header-gauche">
            <a href="index.html">
                <img src="../images/logo_scale_100.png"
                    srcset="../images/logo_scale_50.png 50w, ../images/logo_scale_100.png 100w"
                    sizes="(max-width: 576px) 80px, 150px" alt="Logo Promo">
            </a>
        </div>

        <h1>Promo EDWM2511FT</h1>

        <input type="checkbox" id="menu-toggle" class="menu-toggle-checkbox">

        <label for="menu-toggle" class="menu-toggle" aria-label="Ouvrir le menu">☰</label>

        <nav class="header-droite">
            <ul class="menu">
                <li><a href="/index.html">Accueil </a></li>
                <li><a href="/pages/preferences.html">Préférences</a></li>
                <li><a href="/pages/carte.html">Carte</a></li>
                <li><a href="/pages/informations.html">Informations</a></li>

            <fieldset class="type-affichage">

                <div class="type-affichage-choix">
                    <label for="type-liste">Liste</label>
                    <input type="radio" id="type-liste" name="affichage" value="Liste" checked>

                    <label for="type-cartes">Cartes</label>
                    <input type="radio" id="type-cartes" name="affichage" value="Cartes">

    </header>

    <main>

        <h2>Liste des apprenants</h2>
        <section class="apprenants"> <!--création de la class pour regrouper les deux affichages pour le JS-->

                <table class="tableau">
                    <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Prénom</th>
                            <th>Ville</th>
                            <th>Action</th>
                        </tr>
                    </thead>

                    <tbody id="liste-apprenants">
                        <!-- Les apprenants seront insérés ici dynamiquement via JavaScript -->
                    </tbody>
                </table>
            </div>

            <div class="cartes-apprenants" id="cartes-apprenants">
                <!-- Les cartes des apprenants seront insérées ici dynamiquement via JavaScript -->
            </div>
            <div class="modale-info-apprenant" id="modale-info-apprenant">
 <!--Test avec le html pour la mise en forme du modale -->

                <!--Gérer avec le JS-->
