<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page préférences du site.">
    <title>PromoENI - Préférences</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../script.js" defer></script>
</head>

<body class="preferences">
    <header>
        <div class="header-gauche">
            <a href="/pages/preferences.html">
                <img src="../images/logo_scale_100.png"
                    srcset="../images/logo_scale_50.png 50w, ../images/logo_scale_100.png 100w"
                    sizes="(max-width: 576px) 80px, 150px" alt="Logo Promo">
            </a>
        </div>

        <h1>Promo EDWM2511FT</h1>

        <input type="checkbox" id="menu-toggle" class="menu-toggle-checkbox">

        <label for="menu-toggle" class="menu-toggle" aria-label="Ouvrir le menu">☰</label>

        <nav class="header-droite">
            <ul class="menu">
                <li><a href="../index.html">Accueil </a></li>
                <li><a href="/pages/preferences.html">Préférences</a></li>
                <li><a href="/pages/carte.html">Carte</a></li>
                <li><a href="/pages/informations.html">Informations</a></li>
            </ul>
            <fieldset class="type-affichage">

                <span>Type d'affichage :</span>

                <div class="type-affichage-choix">
                    <label for="type-liste">Liste</label>
                    <input type="radio" id="type-liste" name="affichage" value="Liste" checked>

                    <label for="type-cartes">Cartes</label>
                    <input type="radio" id="type-cartes" name="affichage" value="Cartes">
                </div>
            </fieldset>
        </nav>
    </header>

    <main>
        <h2>Préférences du site</h2>

        <form class="parametres" id="preferencesForm">
            <div class="ligne-parametre">
                <label for="themeSelect" class="label-parametre">
                    Thème du site
                </label>

                <select id="themeSelect" name="theme">
                    <option value="clair">Clair</option>
                    <option value="sombre">Sombre</option>
                </select>
            </div>

            <div class="ligne-parametre">
                <label class="label-parametre">
                    Format d'affichage de la liste des apprenants
                </label>

                <div class="affichage-choix-parametres">
                    <label class="radio-ligne">
                        <input type="radio" name="affichage" value="liste">
                        Liste
                    </label>

                    <label class="radio-ligne">
                        <input type="radio" name="affichage" value="cartes">
                        Cartes
                    </label>
                </div>
            </div>

            <div class="boutons-parametres">
                <a href="index.html" class="bouton">Retour à la page d'Accueil</a>
                <button type="submit" class="bouton">Enregistrer</button>
            </div>

        </form>
    </main>

    <footer>

    </footer>
</body>
