<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page préférences du site.">
    <title>PromoENI - Préférences</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d276115f7d.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>


</head>

<body class="preferences">
    <header>
        <div class="header-gauche">
            <a href="index.html">
                <img src="images/logo.png" alt="Logo ENI, lien vers l'accueil">
            </a>
        </div>

        <h1>Promo EDWM2511FT</h1>

        <nav class="header-droite">
            <ul class="menu">
                <li><a href="index.html">Accueil </a></li>
                <li><a href="preferences.html">Préférences</a></li>
                <li><a href="pageprovisoire.html">Carte</a></li>
                <li><a href="informations.html">Informations</a></li>
            </ul>
            <fieldset class="type-affichage">
                <div>
                    <span>Type d'affichage :</span>
                </div>
                <div>
                    <label for="type-liste">Liste</label>
                    <input type="radio" id="type-liste" name="affichageHeader" value="liste" checked>

                    <label for="type-cartes">Cartes</label>
                    <input type="radio" id="type-cartes" name="affichageHeader" value="cartes">

                </div>
            </fieldset>
        </nav>
    </header>

    <main>
        <h2>Préférences du site</h2>

        <form class="parametres" id="preferencesForm">
            <div class="ligne-parametre">
                <label class="label-parametre">Thème du site</label>

                <select id="themeSelect">
                    <option value="clair">Clair</option>
                    <option value="sombre">Sombre</option>
                </select>
            </div>

            <div class="ligne-parametre">
                <label class="label-parametre">
                    Format d'affichage de la liste des apprenants
                </label>

                <div class="affichage-choix-parametres">
                    <label class="radio-ligne">
                        <input type="radio" name="affichage" value="liste">
                        Liste
                    </label>

                    <label class="radio-ligne">
                        <input type="radio" name="affichage" value="cartes">
                        Cartes
                    </label>
                </div>
            </div>

            <div class="boutons-parametres">
                <a href="index.html" class="bouton">Retour à la page d'Accueil</a>
                <button type="submit" class="bouton">Enregistrer</button>
            </div>

        </form>
    </main>

    <footer>

    </footer>
</body>
